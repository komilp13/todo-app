name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Build & Test)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todo_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/backend/TodoApp.sln
        working-directory: .

      - name: Build
        run: dotnet build src/backend/TodoApp.sln --configuration Release --no-restore
        working-directory: .

      - name: Run unit tests
        run: dotnet test src/backend/TodoApp.UnitTests --configuration Release --no-build --logger "console;verbosity=normal"
        working-directory: .

      - name: Run integration tests
        run: dotnet test src/backend/TodoApp.IntegrationTests --configuration Release --no-build --logger "console;verbosity=normal"
        env:
          ASPNETCORE_ENVIRONMENT: Testing
          ConnectionStrings__DefaultConnection: Server=localhost;Port=5432;Database=todo_app_test;User Id=postgres;Password=postgres;
        working-directory: .

  frontend:
    name: Frontend (Lint, Build & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src/frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: src/frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: src/frontend

      - name: Build
        run: npm run build
        working-directory: src/frontend

      - name: Run tests
        run: npm test -- --passWithNoTests
        working-directory: src/frontend

  # Job to check if all required jobs passed
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.backend.result }}" = "failure" ] || [ "${{ needs.frontend.result }}" = "failure" ]; then
            echo "❌ CI pipeline failed"
            exit 1
          fi
          echo "✅ All checks passed"
