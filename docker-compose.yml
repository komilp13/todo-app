version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todo-app-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-todo_app}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  # ASP.NET Core Backend API
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: todo-app-backend
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://0.0.0.0:5000
      ConnectionStrings__DefaultConnection: ${BACKEND_CONNECTION_STRING:-Server=postgres;Port=5432;Database=todo_app;User Id=postgres;Password=postgres;}
      Cors__AllowedOrigins: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      Jwt__SecretKey: ${JWT_SECRET_KEY:-your-secret-key-min-32-chars-change-in-prod}
      Jwt__Issuer: ${JWT_ISSUER:-TodoApp}
      Jwt__Audience: ${JWT_AUDIENCE:-TodoApp.Client}
      Jwt__ExpirationMinutes: ${JWT_EXPIRATION_MINUTES:-1440}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src/backend:/app
      - /app/bin
      - /app/obj
    networks:
      - todo-network
    command: dotnet watch run --urls http://0.0.0.0:5000

  # Next.js Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: todo-app-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-GTD Todo}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - todo-network
    command: npm run dev

volumes:
  postgres-data:
    driver: local

networks:
  todo-network:
    driver: bridge
